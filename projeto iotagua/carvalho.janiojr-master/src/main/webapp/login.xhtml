<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="shortcut icon" type="image/x-icon"
              href="/resources/images/wpattern_wproject.ico" />
        <title>Middleware</title>
        <script>
            <link rel="shortcut icon" href="lif.ico"/>
        </script>
    </h:head>

    <h:body >
        <div id="content" title="WPattern Login" style="background-color:#17202A">
            <p:dialog header="Middleware Login" id="dialog" minWidth="400"
                      width="400" modal="true" closable="false" position="center"
                      showEffect="slide" draggable="true" resizable="false" visible="true">
               <!-- <p:messages autoUpdate="true" /> -->
                <p:growl autoUpdate="true"/>
                <h:form id="frm" prependId="false">

                     <p:messages id="messages" autoUpdate="true" closable="true" /> 
                    <h:panelGrid columns="2" rowClasses="3" styleClass="grid-login">
                     

                        <p:outputLabel value="Email" />
                        <p:inputText size="30" required="true" type="email" label="email" value="#{autenticadorBean.email}" />

                        <p:outputLabel value="Senha" />
                        <p:password size="30" required="true" label="Senha" value="#{autenticadorBean.senha}" />

                        <h:panelGroup />

                        <p:commandButton value="Login" action="#{autenticadorBean.autentica()}"/>

                    </h:panelGrid>

                    <center>
                        <h:panelGrid columns="2" rowClasses="5">



                        </h:panelGrid>
                    </center>

                </h:form>

            </p:dialog>
        </div>
    </h:body>
</html>
