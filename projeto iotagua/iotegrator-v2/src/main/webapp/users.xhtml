<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Usuários</title>
        <style>
            *{
                margin:0;
                padding:0;
                border:0;
            }
            .ui-widget {
                font-size: 13px !important;
            }
        </style>
    </h:head>
    <h:body>
         <div style="background:#73C6B6;widht:100%;height:50px; ">
            <div style="float:left;padding:15px;">
                <p:button value="HOME" outcome="home.xhtml" style="width:100px;height:25px;font-size:15px !important;"/>
            </div>

            <div style="float:left;padding:20px;">
                <h3 style="color:white;font-family: Calibri, Arial;">Middleware</h3>
            </div>
        </div>  
        <h:form>
            <p:panel header="Usuários - Listagem">
                <p:dataTable emptyMessage="Nenhum registro encontrado."
                             paginator="true">
                    <f:facet name="header">
                        <p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
                    </f:facet>

                    <p:column headerText="Nome">
                    </p:column>

                    <p:column headerText="CPF">
                    </p:column>

                    <p:column headerText="Tipo">
                    </p:column>

                    <p:column headerText="Ativo">
                    </p:column>

                    <p:column headerText="Opções">
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

        <p:dialog header="Usuários - Cadastro" widgetVar="dialogo"
                  draggable="false" resizable="false" modal="true" closable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Pessoa:" />
                    <p:selectOneMenu filter="true">
                        <f:selectItem itemValue="" itemLabel="Selecione uma pessoa" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Senha:" />
                    <p:password maxlength="8" size="10" />

                    <p:outputLabel value="Tipo:" />
                    <p:selectOneRadio>
                        <f:selectItem itemValue="A" itemLabel="Administrador" />
                        <f:selectItem itemValue="G" itemLabel="Gerente" />
                        <f:selectItem itemValue="B" itemLabel="Balconista" />
                    </p:selectOneRadio>

                    <p:outputLabel value="Ativo:" />
                    <p:selectBooleanCheckbox />

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" />
                    <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
