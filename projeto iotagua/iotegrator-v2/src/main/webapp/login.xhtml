<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>I2oT: Middleware</title>
        <style>
        	*{
			margin:0;
			padding:0;
			border:0;
		}
	
        </style>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div style="background:#73C6B6;widht:100%;padding:1px;">
		<h3 style="font-size: 20px;color:white;font-family: Calibri, Arial;">Middleware</h3>
	</div>
        
        <div class="valing-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-width:64px;" src="https://lh3.googleusercontent.com/_0mYXMvvF-ND0vDtoCBeBZZlRAsDv5Xv1Asj_-lyX3Tz5-gp5LF8ieK6T1Fr2dR4_oQ=w300"/>
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:inputText id="username" required="true" requiredMessage="Username is required!"/>
                                                    <h:outputLabel for="username" value="Username" />
                                                </div>

                                                <div class="col s12 input-field">
                                                    <h:inputSecret id="password" required="true" requiredMessage="Password is required!"/>
                                                    <h:outputLabel for="password" value="Password" />
                                                </div>

                                                <div class="col s12 input-field">
                                                    <h:commandLink value="Login" styleClass="btn btn-large"/>                     
                                                
                                                   <!-- <h:commandButton value="Register" styleClass="btn btn-large" style="margin:5px;"/>
                                             --></div>
                                            </div>
                                        </h:form>
                                    </div>      
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
            $(document).on("ready", function() {
                $('login-page').css({'height': window.innerHeight + 'px'})
            });
        </script>
    </h:body>
</html>
