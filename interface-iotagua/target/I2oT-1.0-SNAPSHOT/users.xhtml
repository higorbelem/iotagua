<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Usuários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>

        <style>
            *{
                margin:0;
                padding:0;
                border:0;
            }
            .ui-widget {
                font-size: 13px !important;
            }
        </style>
    </h:head>
    <h:body>
        <!-- NAVIGATION -->
        <div class="w3-top">
            <div class="w3-bar w3-black">
                <span class="branding w3-bar-item w3-mobile">I2oT</span>
                <span class="w3-right w3-mobile">
                    <a class="w3-bar-item w3-button w3-mobile w3-hover-red" href="home.xhtml">Principal</a>
                    <a class="w3-bar-item w3-button w3-mobile w3-hover-red" href="users.xhtml">Cadastro</a>
                    <a class="w3-bar-item w3-button w3-mobile w3-hover-red" href="alerts.xhtml">Alertas</a>
                    <a class="w3-bar-item w3-button w3-mobile w3-hover-red" href="sensors.xhtml">Sensores</a>
                    <a class="w3-bar-item w3-button w3-mobile w3-hover-red" href="page/index.html">Logoff</a>
                </span>
            </div>
            <h:form>
                <p:panel header="Usuários - Listagem">
                    <p:dataTable emptyMessage="Nenhum registro encontrado."
                                 paginator="true">
                        <f:facet name="header">
                            <p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
                        </f:facet>

                        <p:column headerText="Nome">
                        </p:column>

                        <p:column headerText="CPF">
                        </p:column>

                        <p:column headerText="Tipo">
                        </p:column>

                        <p:column headerText="Ativo">
                        </p:column>

                        <p:column headerText="Opções">
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <!-- FOOTER -->
                <footer class="w3-black w3-padding-xlarge w3-center">
                    <p>Jânio Carvalho &copy; 2018</p>
                </footer>
            </h:form>
        </div>
        <p:dialog header="Usuários - Cadastro" widgetVar="dialogo"
                  draggable="false" resizable="false" modal="true" closable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Pessoa:" />
                    <p:selectOneMenu filter="true">
                        <f:selectItem itemValue="" itemLabel="Selecione uma pessoa" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Senha:" />
                    <p:password maxlength="8" size="10" />

                    <p:outputLabel value="Tipo:" />
                    <p:selectOneRadio>
                        <f:selectItem itemValue="A" itemLabel="Administrador" />
                        <f:selectItem itemValue="G" itemLabel="Gerente" />
                        <f:selectItem itemValue="B" itemLabel="Balconista" />
                    </p:selectOneRadio>

                    <p:outputLabel value="Ativo:" />
                    <p:selectBooleanCheckbox />

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" />
                    <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
